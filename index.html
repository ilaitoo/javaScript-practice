<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>slider</title>
  </head>
  <body>
    <div class="container">
      <div id="parent" class="parent">
        <div id="images" class="images">
          <div class="imgFrame">
            <span id="arrow1" class="arrow1"></span>
            <img src="/images/img1.jpg" alt="" active />
            <img src="/images/img2.jpg" alt="" />
            <img src="/images/img3.jpg" alt="" />
            <img src="/images/img4.jpg" alt="" />
            <img src="/images/img5.jpg" alt="" />
            <div id="slideof" class="slideof">Slide #1 of 5</div>
            <span id="arrow2" class="arrow2"></span>
          </div>
        </div>
        <div class="btns" id="btns">
          <div class="btn no-more" id="btn1">Previous</div>
          <div class="bar">
            <div id="point1" active>1</div>
            <div id="point2">2</div>
            <div id="point3">3</div>
            <div id="point4">4</div>
            <div id="point5">5</div>
          </div>
          <div class="btn" id="btn2">Next</div>
        </div>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
